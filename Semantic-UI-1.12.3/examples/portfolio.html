<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <!-- Site Properities -->
  <title>Ming Horn</title>

  <link rel="stylesheet" type="text/css" href="../dist/semantic.css">
  <link rel="stylesheet" type="text/css" href="portfolio.css">


  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.js"></script>
  <script src="../dist/semantic.js"></script>
  <script src = "portfolio.js"></script>
</head>
<body>
  <div class = "ui secondary pointing menu">
    <a class = "active item">
      <i class = "home icon"></i> Home
    </a>
    <a class = "item" href = "#portfolio">
      <i class = "book icon"></i> Portfolio
    </a>
    <a class = "item">
      <i class = "mail icon"></i> Contact
    </a>
    <a class = "item right">
      <i class = "youtube icon"></i>
    </a>
    <a class = "item right">
      <i class = "twitter icon"></i>
    </a>
    <a class = "item right">
      <i class = "instagram icon"></i>
    </a>
  </div>
  <div class = "ui centered grid">
    <img class = "headBg" src = "images/background.jpg" style = "max-width: 100%;"/>
  </div>
  <div class = "ui centered grid" id = "#portfolio">
    <div class = "three column row" id = "port">
      <div class = "column" id = "port">
          <img class = "revealTitle" src = "images/clouds.jpg" />
      </div>
      <div class = "column" id = "port">
        <img class = "revealTitle" src = "images/flower.jpg"/>
      </div>
      <div class = "column" id = "port">
        <img class = "revealTitle" src = "images/house.jpg"/>
      </div>
    </div>
    <div class = "three column row" id = "portRow">
      <div class = "column" id = "port">
        <img class = "revealTitle" src = "images/nature.jpg"/>
      </div>
      <div class = "column" id = "port">
        <img class = "revealTitle" src = "images/sunset.jpg"/>
      </div>
      <div class = "column" id = "port">
        <img class = "revealTitle" src = "images/eagle.jpg"/>
      </div>
    </div>
  </div>
</body>
</html>
